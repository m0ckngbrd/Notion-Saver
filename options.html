<!doctype html>
<meta charset="utf-8" />
<title>Clip to Notion++ · Options</title>
<style>
  body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; }
  label { display:block; margin-top:1rem; font-weight:600; }
  input[type=text], input[type=password] { width:100%; padding:.5rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
  button { margin-top:1rem; padding:.5rem .75rem; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background: #004499; }
  button:disabled { background: #ccc; cursor: not-allowed; }
  .hint { color:#555; font-size:.9rem; }
  #result { margin-top:1rem; padding: 0.5rem; border-radius: 4px; }
  #result.success { background: #e6f3ff; color: #0066cc; border: 1px solid #b3d9ff; }
  #result.error { background: #ffe6e6; color: #cc0000; border: 1px solid #ffb3b3; }
  #result.loading { background: #f5f5f5; color: #666; border: 1px solid #ddd; }
</style>

<h1>Clip to Notion++ · Options</h1>
<p class="hint">Create an <strong>internal Notion integration</strong>, share your database with it, then paste the <em>secret token</em> and the database ID here.</p>

<form id="optForm">
  <label for="token">Notion Integration Token</label>
  <input id="token" name="token" type="password" autocomplete="off" required aria-describedby="tokHelp" />
  <div id="tokHelp" class="hint">Looks like <code>secret_xxx</code>. Keep it private.</div>

  <label for="db">Target Database ID</label>
  <input id="db" name="db" type="text" required aria-describedby="dbHelp" />
  <div id="dbHelp" class="hint">The long ID in the database URL. You can paste the full URL and it will extract the ID automatically.</div>

  <button type="submit">Save</button>
  <button type="button" id="test">Test connection</button>
  <div id="result" role="status" aria-live="polite"></div>
</form>
<script type="module" src="options.js"></script>
